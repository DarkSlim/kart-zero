

[application]

name="fzerolike"
main_scene="res://gameboard.scn"
icon="res://icon.png"

[display]

stretch_mode="2d"
width=1280
height=720
stretch_aspect="keep"

[image_loader]

filter=true
gen_mipmaps=true

[input]

game_play=[key(Return)]
game_ghost_record=[key(F1)]
game_ghost_stop=[key(F2)]
game_ghost_replay=[key(F4)]
game_accelerate=[key(Up), mbutton(0, 1), jbutton(0, 0)]
game_brake=[key(Space), jbutton(0, 1), mbutton(0, 2)]
game_turn_left=[key(Left), jaxis(0, 0), mbutton(0, 4)]
game_turn_right=[key(Right), jaxis(0, 1), mbutton(0, 5)]
game_reverse=[key(Down), jbutton(0, 2)]

[locale]

fallback=" en"

[original_project]

fzero_like_game_prototype_by_terminajones_dot_com=""

[physics]

fixed_fps=120

[render]

thread_model=2
mipmap_policy=0
shadows_enabled=false

